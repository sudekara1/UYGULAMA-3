<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <img src="indir.jpeg" alt="Sign up illustration">
        </div>
        <div class="signup-right">
            <h2>Giriş Yap</h2>
            <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <form class="signup-form">
                <input type="text" placeholder="Ad-Soyad" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Şifre" required>
                <input type="password" placeholder="Şifrenizi Yeniden Yazınız" required>
                <div class="terms">
                    <input type="checkbox" checked>
                    <label>Bir hesap oluşturmanız, bizim hakkımızdaki her şeyi kabul ettiğiniz anlamına gelir. <a href="#">Şartlar ve koşullar</a> ve bizim <a href="#">Gizlilik Politikası</a>.</label>
                </div>
                <button type="submit">Kayıt ol</button>
                <div class="social-login">
                    <p>— veya kayıt olun —</p>
                    <div class="social-icons">
                        <a href="#"><img src="https://img.icons8.com/color/48/facebook-new.png"/></a>
                        <a href="#"><img src="https://img.icons8.com/color/48/twitter--v1.png"/></a>
                        <a href="#"><img src="https://img.icons8.com/color/48/google-logo.png"/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
